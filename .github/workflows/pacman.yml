name: Generate pacman animation

on:
  schedule: # executa a cada 12 horas
    - cron: "* */12 * * *"
  workflow_dispatch: # permite rodar manualmente
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Baixa o repositório para rodar a action
      - uses: actions/checkout@v3

      # 2. Gera a animação do Pacman
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. Cria a pasta dist e move o arquivo para lá
      - name: Prepare dist folder
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/

      # 4. Envia o arquivo para a branch "output"
      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
